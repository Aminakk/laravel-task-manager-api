<div class="container vh-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Login</h2>

          <form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter email" name="email"/>
              <div class="text-danger small mt-1"
                   *ngIf="loginForm.controls['email']?.touched && loginForm.controls['email']?.invalid">
                Valid email required
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="email" class="form-control" [(ngModel)]="password" placeholder="Enter password" name="password"/>
              <div class="text-danger small mt-1"
                   *ngIf="loginForm.controls['password']?.touched && loginForm.controls['password']?.invalid">
                Valid password required
              </div>
            </div>

            <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid || loading">
              Login
            </button>
            <div class="text-center mt-3">
              <span class="text-muted">Not registered?</span>
              <a routerLink="/register"
                 style="cursor: pointer"
                class="ms-1 text-decoration-none fw-semibold">
                Register here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
